    <section>
      <h3>Edit Project</h3>
    <form action="" name="editProject"> 
      <label for="projectName">Project Name:</label><br>
      <input type="text" name="name" id="projectName"><br>
      <label for="projectAbstract">Project Abstract:</label><br>
      <textarea name="abstract" id="projectAbstract" cols="30" rows="10"></textarea><br>
      <label for="authors">Authors:</label><br>
      <input type="text" name="authors" id="authors"><br>
      <label for="tags">Tag(s):</label><br>
      <input type="text" name="tags" id="tags"><br>
      <label for="projectFile">Upload File:</label><br>
      <input type="file" name="projectFile" id="projectFile"><br>
      
      <input type="submit">

    </form>
    </section>

    </form>
