<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Explorer</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    a{
      color: white;
    }

    .container{
      max-width: 1440px;
    }

    main, footer{
      padding: 2rem 6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar bg-primary">
        <div class="navbar-nav flex-row align-items-baseline">
          <a href="index.html" class="mr-3">Project Explorer</a>
          <form class="form-inline" name="searchForm">
          <input type="text" class="form-control mr-2" placeholder="Search Projects">
          <button type="submit" class="btn btn-outline-light mr-2">Search</button>
          </form>
          <a href="createproject.html">Submit</a>  
        </div>
        
        <div>
          <a href="register.html" class="mr-3">Sign up</a>
          <a href="login.html">Login</a>
        </div>
    
      </nav>
    </header>
    
  
    <main class="mx-auto w-50">
      <h1>Login</h1>
      <form action="">
        <div class="form-group">
          <label class="form-label" for="email">Email address:</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password:</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </main>

    <footer class="row justify-content-end mx-0">
      <p>Project Explorer &copy 2020 - <strong>Edconnect</strong></p>
    </footer>

  </div>

 
</body>
</html>
