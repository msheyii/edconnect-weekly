<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Explorer</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    a{
      color: white;
    }

    p{
      margin:0
    }

    h5{
      margin: 4rem 8rem 5rem;
    }

    section>form{
      width: 63%;
    }

    footer{
      padding: 4rem 8rem 5rem;
    }
  </style>
</head>
<body>
  <div class="px-3 mx-auto" style="max-width: 1440px;">
    <header>
      <nav class="navbar bg-primary">
        <div class="navbar-nav flex-row align-items-baseline">
          <a href="index.html" class="mr-3">Project Explorer</a>
          <form class="form-inline" name="searchForm">
          <input type="text" class="form-control mr-2" placeholder="Search Projects">
          <button type="submit" class="btn btn-outline-light mr-2">Search</button>
          </form>
          <a href="createproject.html">Submit</a>  
        </div>
        
        <div>
          <a href="register.html" class="mr-3">Sign up</a>
          <a href="login.html">Login</a>
        </div>
    
      </nav>
    </header>
   
  
    <main>
      
      <section class="container mt-4">
        <h4>James Chuks <small>james@edconnect.ng</small></h4>
        <div class="row mt-3 ml-2">
          <div class="col">
            <p>Program</p>
            <p>Computer Information Systems</p>
          </div>
          <div class="col">
            <p>Matriculation number</p>
            <p>33/3333</p>
          </div>
          <div class="col">
            <p>Graduation year</p>
            <p>2018</p>
          </div>
        </div>
      </section>
  
      <section>
        <h5>Update Profile</h5>
        <form action="" name="updateProfile" class="mx-auto">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" name="firstName" class="form-control" id="firstName">
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="matricNumber" class="form-label">Matriculation number:</label>
                <input type="text" name="matricNumber" class="form-control" id="matricNumber">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" name="lastName" class="form-control" id="lastName">
              </div>
              <div class="form-group">
                <label for="program" class="form-label">Program:</label>
                <select name="program" class="form-control" id="program">
                  <option value="" disabled selected>Choose...</option>
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
                  <option value="computer_technology">Computer Technology</option>
                </select>
              </div>
              <div class="form-group">
                <label for="graduationYear" class="form-label">Graduation year:</label>
                <select name="graduationYear" class="form-control" id="graduationYear">
                  <option value="" disabled selected>Choose...</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Update Profile</button>
  
        </form>
      </section>
  
      <section>
        <h5>Change Password</h5>
        <form action="" name="changePassword" class="mx-auto">
          <div class="form-row">
            <div class="form-group col">
              <label for="currentPassword" class="form-label">Current Password:</label>
              <input type="password" name="currentPassword" class="form-control" id="currentPassword">
            </div>
            <div class="form-group col">
              <label for="newPassword" class="form-label">New Password:</label>
              <input type="password" name="newPassword" class="form-control" id="newPassword"><br>
            </div>
            <div class="form-group col">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" name="confirmPassword" class="form-control" id="confirmPassword">
            </div>
          </div> 
     
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </section>
  
    </main>
  
    <footer class="row justify-content-end mx-0">
      <p>Project Explorer &copy 2020 - <strong>Edconnect</strong></p>
    </footer>
  </div>
  
</body>
</html>
