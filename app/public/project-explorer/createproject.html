<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Explorer</title>
</head>
<body>
  <header>
    <h1>Project Explorer</h1>
    <h2>One Stop Database for Academic Projects</h2>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Projects</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </nav>

  <main>
    <h2>Submit Project</h2>
    <form action="" name="submitProject"> 
      <label for="projectName">Project Name:</label><br>
      <input type="text" name="name" id="projectName"><br>
      <label for="projectAbstract">Project Abstract:</label><br>
      <textarea name="abstract" id="projectAbstract" cols="30" rows="10"></textarea><br>
      <label for="authors">Authors:</label><br>
      <input type="text" name="authors" id="authors"><br>
      <label for="tags">Tag(s):</label><br>
      <input type="text" name="tags" id="tags"><br>
      
      <input type="submit">
    </form>
    
  </main>
</body>
</html>
