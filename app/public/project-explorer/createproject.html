<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Explorer</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    a{
      color: white;
    }

    .container{
      max-width: 1440px;
    }

    main{
      width: 55%;
    }

    main, footer{
      padding: 2rem 6rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar bg-primary">
      <div class="navbar-nav flex-row align-items-baseline">
        <a href="index.html" class="mr-3">Project Explorer</a>
        <form class="form-inline" name="searchForm">
        <input type="text" class="form-control mr-2" placeholder="Search Projects">
        <button type="submit" class="btn btn-outline-light mr-2">Search</button>
        </form>
        <a href="createproject.html">Submit</a>  
      </div>
      
      <div>
        <a href="register.html" class="mr-3">Sign up</a>
        <a href="login.html">Login</a>
      </div>
  
    </nav>
  </header>
  

  <main class="mx-auto">
    <h4>Submit Project</h4>
    <form action="" name="submitProject"> 
      <div class="form-group">
        <label for="projectName" class="form-label">Project name</label> 
        <input type="text" name="name" class="form-control" id="projectName" placeholder="Enter project name"> 
      </div>
      <div class="form-group">
        <label for="projectAbstract" class="form-label">Project abstract</label> 
        <textarea name="abstract" class="form-control" id="projectAbstract" cols="30" rows="10"></textarea> 
      </div>
      <div class="form-group">
        <label for="authors" class="form-label">Author(s)</label> 
        <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (separated by comma)"> 
      </div>
      <div class="form-group">
        <label for="tags" class="form-label">Tag(s)</label> 
        <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"> 
      </div>
      
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
    
  </main>

  <footer class="row justify-content-end mx-0">
    <p>Project Explorer &copy 2020 - <strong>Edconnect</strong></p>
  </footer>
</body>
</html>
